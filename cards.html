<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="cards.css">

      <title>Eco-Cycle</title>
   </head>
   <body>
      <div class="container">
         <div class="card__container">
            <article class="card__article">
               <img src="assets/buy.jpg" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">For those who only want to buy products. </span>
                  <h2 class="card__title">Buy</h2>
                  <a href="#" class="card__button">Click here</a>
               </div>
            </article>

            <article class="card__article">
               <img src="assets/sell.jpg" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">For those who only want to sell products.</span>
                  <h2 class="card__title">Sell</h2>
                  <a href="#" class="card__button">Click here</a>
               </div>
            </article>

            <article class="card__article">
               <img src="assets/both.jpg" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">For buying and selling the products.</span>
                  <h2 class="card__title">Both</h2>
                  <a href="#" class="card__button">Click here</a>
               </div>
            </article>
         </div>
      </div>
   </body>
</html>
