<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Cycles:Zero Waste </title>
    <link rel = "stylesheet" href="sell.css">
</head>
<body>
    <div class="container">
    <div class="row mt-3">
        <div class="col-8 offset-2 ">
            <br/><br/>
    <h3> Create a new list </h3>
    <form method = "POST"  action = "/listings"  class="needs-validation" novalidate>
        <div class = "mb-3">
            <label for="title" class="form-label">Title</label>
            <input name = "listing[title]" placeholder = "enter the title" type = "text" class = "form-control" required>
        <div class="valid-feedback"> Title looks good</div>
    </div>
        <div class = "mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea name = "listing[description]"  type = "text" class = "form-control" required></textarea>
            <div class="invalid-feedback">Please enter a short description</div>
        </div>
        <div class = "mb-3">
            <label for="image" class="form-label">Image:</label>
            <input name = "listing[image]" placeholder = "enter the url/link " class = "form-control" type = "text">
        </div>
        <div class="row ">
        <div class = "mb-3 col-md-4">
            <label for="price" class="form-label">Price:</label>
        <input name = "listing[price]" placeholder = "1200" class = "form-control"  required>
        <div class="invalid-feedback">Please enter a short description</div>
    </div>
    <div class = "mb-3 col-md-8">
        <label for="country" class="form-label">Country:</label>
        <input name = "listing[country]" placeholder = "India" class = "form-control" type = "text" required>
        <div class="invalid-feedback">Please enter country name</div>
    </div>
</div>
    <div class = "mb-3">
        <label for="location" class="form-label">Location:</label>
        <input name = "listing[location]" placeholder = "Jaipur,Rajasthan" class = "form-control" type = "text" required>
        <div class="invalid-feedback">Please enter the location</div>    
    </div>
        
        <br/>
        <br/>
        <button class="btn btn-dark add-btn mt-3">Add</button>
    </form>
</div>
</div>
</div>
</body>
</html>
